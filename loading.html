    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Biometric Scanning...</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    .loading-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .loading-animation {
        width: 100px;
        height: 100px;
        border: 2px solid #0070ba; /* PayPal blue color */
        border-radius: 50%; /* Create a circular container */
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin 2s linear infinite;
    }
    .biometric-icon-container {
        width: 60px; /* Set the width and height to match your image size */
        height: 60px;
    }
    .biometric-icon {
        width: 100%;
        height: 100%;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<body>
    <div class="loading-text">Please wait for biometric scanning...</div>
    <div class="loading-animation">
        <div class="biometric-icon-container">
            <img src="biometric-icon-14.jpg" alt="Biometric Icon" class="biometric-icon">
        </div>
    </div>

    <script>
        // Simulate a 3-second delay for biometric scanning
        setTimeout(function () {
            window.location.href = "txnhistory.html";
            alert('Sent!');
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
